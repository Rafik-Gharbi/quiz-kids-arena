<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Interactive Quiz App</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="app">
      <!-- Header -->
      <header class="header">
        <div class="header-content">
          <div class="logo">
            <i class="fas fa-book-open"></i>
            <h1>Interactive Quiz App</h1>
          </div>
          <p class="subtitle">
            Challenge yourself with fun and educational quizzes!
          </p>
        </div>
      </header>

      <!-- Main Content -->
      <main class="main-content">
        <!-- Setup Screen -->
        <div id="setup-screen" class="screen active">
          <div class="card">
            <h2>Choose Your Role</h2>
            <div class="button-group">
              <button id="admin-btn" class="btn btn-primary">
                <i class="fas fa-users"></i>
                I'm the Instructor (Admin)
              </button>
              <button id="player-btn" class="btn btn-success">
                <i class="fas fa-trophy"></i>
                I'm a Student (Player)
              </button>
            </div>
          </div>
        </div>
      </main>
    </div>
    <script type="module" src="app.js"></script>
    <script src="script.js"></script>
  </body>
</html>
